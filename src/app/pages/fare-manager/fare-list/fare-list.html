<div class="row">
  <ba-card class="col-md-12" cardTitle="Parameter Tarif" baCardClass="panel-group">
    <div class="row">
      <!-- Rates Form -->
      <form class="form-horizontal" #f="ngForm" (ngSubmit)="submitForm(f)" ngNativeValidate>
        <div class="form-group row" *ngFor="let rate of fareList; let in = index">
          <label for="name" class="col-md-6 control-label">Konstanta {{rate.parameter}}</label>
          <div class="col-md-4">
            <input type="number" class="form-control" name="constant-{{in}}" [(ngModel)]="rate.constant" required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Ubah</button>
          </div>
        </div>
      </form>
    </div>
  </ba-card>
</div>
